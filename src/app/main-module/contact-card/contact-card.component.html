<app-container>
  <h2>Contacto:</h2>
  <div class="flex-container">
    <a [href]="emailLink">
      <span>
        <img src="./assets/email.svg" alt="email">
      </span> {{email}}
    </a>
    <p>
      <span>
        <img src="./assets/call.svg" alt="Call">
      </span> {{phone}}
    </p>
  </div>
</app-container>
