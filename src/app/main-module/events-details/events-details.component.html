<app-container>
  <h1 class="container-title">{{event?.name}}</h1>
  <p>
    <span class="acent">Ubicación: </span> {{event?.location}}</p>
  <p>
    <span class="acent">Fecha y hora</span>{{formatedDate}} {{event.hour}}</p>
  <p>
    <span class="acent">Costo:</span>{{event?.cost}}</p>
  <p>
    <span class="acent">Descripción: </span>{{event?.description}}</p>
</app-container>
<app-contact-card [subject]="event?.name"></app-contact-card>
