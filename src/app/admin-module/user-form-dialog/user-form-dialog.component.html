<h1 class="container-title">Añadir Usuario</h1>
<app-loading-bar [isLoading]="isLoading"></app-loading-bar>
<form [formGroup]="userForm" (ngSubmit)="saveUser(userForm.value)" autocomplete="off" novalidate>
  <mat-form-field>
    <input formControlName="name" matInput placeholder="Nombre" required>
  </mat-form-field>
  <mat-form-field>
    <em *ngIf="validateCode()">*Debe contener de 4 a 6 dígitos</em>
    <input type="number" formControlName="code" name="code" matInput placeholder="Código de 4 a 6 dígitos" required>
  </mat-form-field>
  <mat-slide-toggle [color]="'primary'" formControlName="isBlocked">Bloquear</mat-slide-toggle>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
    <button mat-button type="submit" [disabled]="userForm.invalid || isLoading">Guardar</button>
  </div>
</form>
