<app-container>
  <div class="actions">
    <button mat-button (click)="updateChart()">
      <mat-icon class="example-icon">refresh</mat-icon>
      Actualizar
    </button>
    <mat-form-field>
      <mat-select [(value)]="selected" (selectionChange)="updateChart()" placeholder="Periodo">
        <mat-option *ngFor="let period of periods" [value]="period['value']">
          {{ period['viewValue']}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div [hidden]="!chart" style="height:40vh;">
    <canvas id="pie-canvas">{{ chart }}</canvas>
  </div>
</app-container>
